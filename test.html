<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Watches Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 150px;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2em;
            color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Stylish Watches Shop</h1>
    </header>

    <section>
        <div class="product">
            <img src="watch.jpg" alt="Stylish Watch">
            <div class="product-info">
                <div class="product-title">Elegant Classic Watch</div>
                <div class="product-description">A timeless piece for any occasion.</div>
                <div class="product-price">$99.99</div>
            </div>
        </div>

        <!-- Add more products as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Stylish Watches Shop. All rights reserved.</p>
    </footer>

</body>
</html>
